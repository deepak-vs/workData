<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input ALert</title>
    <style>
        .container{
            width:90vw;
            margin: auto;
            height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <form>
            <input type="text" name="field" id="input-field">
            <button onclick="showAlert()" id="submitBtn" type="submit">Greet</button>
        </form>
    </div>
    <script>
        function showAlert(){
            let field_value=document.getElementById('input-field').value
            alert(`Welcome to VectoScalar, ${field_value}`)
        }
    </script>
   </body>
</html>
